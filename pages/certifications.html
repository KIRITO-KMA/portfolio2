<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Certifications - Portfolio</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="base-path" content="/portfolio/">
  <base href="/portfolio/">
  <section id="headLink"></section>
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2ecc71;
      --text-color: #2c3e50;
      --text-light: #7f8c8d;
      --bg-color: #f8f9fa;
    }
    
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }
    
    .coming-soon {
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }
    
    .coming-soon::before {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(52, 152, 219, 0.1) 0%, rgba(52, 152, 219, 0) 70%);
      border-radius: 50%;
      top: -100px;
      right: -100px;
      z-index: -1;
    }
    
    .coming-soon::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(52, 152, 219, 0.05) 0%, rgba(52, 152, 219, 0) 70%);
      border-radius: 50%;
      bottom: -200px;
      left: -100px;
      z-index: -1;
    }
    
    .icon-container {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 2rem;
      box-shadow: 0 10px 30px rgba(52, 152, 219, 0.2);
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    .icon {
      font-size: 4rem;
      color: white;
    }
    
    h1 {
      font-size: 3rem;
      margin: 0 0 1rem 0;
      background: linear-gradient(135deg, var(--text-color), var(--primary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    p {
      font-size: 1.2rem;
      color: var(--text-light);
      max-width: 600px;
      margin: 0 auto 2rem;
    }
    
    .btn-return {
      display: inline-block;
      padding: 12px 30px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
    }
    
    .btn-return:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      
      p {
        font-size: 1rem;
      }
      
      .icon-container {
        width: 100px;
        height: 100px;
      }
      
      .icon {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <section id="mainHeader"></section>

  <main class="coming-soon">
    <div class="icon-container">
      <i class="fas fa-award icon"></i>
    </div>
    <h1>Bientôt disponible</h1>
    <p>Je suis en train de préparer une présentation complète de mes certifications et compétences. Cette section sera bientôt mise à jour avec toutes les informations détaillées.</p>
    <a href="index.html" class="btn-return">Retour à l'accueil</a>
  </main>

  <footer id="mainFooter" class="footer"></footer>
  
  <!-- Scripts -->
  <script src="assets/js/sectionsLoader.js"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
